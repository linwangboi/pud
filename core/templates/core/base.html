<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="p-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-pink-500 text-white rounded-xl hover:bg-pink-700">Sign up</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Sign up</a>

        </div>
    </nav>
    <div class="p-6">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="p-6 flex justify-between bg-gray-950">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Learn the basics of Django by building a simple online marketplace where people can buy and sell items.</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-pink-500 hover:text-pink-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-pink-500 hover:text-pink-700">Contact</a></li>
                <li><a href="#" class="text-lg text-pink-500 hover:text-pink-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-pink-500 hover:text-pink-700">Term of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
